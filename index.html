<body>

<div class='container'>

    <div id='videos' class="row">
        <video id='localVideo' autoplay muted></video>
        <video id='remoteVideo' autoplay></video>
    </div>

    <div class="row">
        <button id="btn1" class="btn btn-succes">Call</button>
        <button id="btn2" class="btn btn-primary">Accept</button>
        <button id="btn3" class="btn btn-danger ">Hang Up</button>
    </div>
    <div id="chat" class="row"></div>
    <div class="row">
        <input type="text" id="message" value="input your msg"/>
        <button class="btn btn-default" onclick="sendbutton();">Send msg</button>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src='webrtcClient.js'></script>
